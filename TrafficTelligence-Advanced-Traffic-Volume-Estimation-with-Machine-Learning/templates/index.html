<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
  <style>
    body {
      color: blue;
      background-image: url("https://c4.wallpaperflare.com/wallpaper/373/1001/97/city-road-lighting-wallpaper-preview.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .login {
      padding: 20px;
    }
    label, input, select, h1 {
      font-size: 20px;
    }
    h1{font-size: 30px;
    font-weight: bold;}
  </style>
</head>
<body>
  <div class="login">
    <center><h1>Traffic Volume Estimation</h1></center>
    <form action="{{ url_for('predict')}}" method="post">
      <h1>Please enter the following details</h1>

      <label for="holiday">holiday:</label>
      <select id="holiday" name="holiday">
        <option value=7>None</option>
        <option value=1>Columbus Day</option>
        <option value=10>Veterans Day</option>
        <option value=9>Thanksgiving Day</option>
        <option value=0>Christmas Day</option>
        <option value=6>New Years Day</option>
        <option value=11>Washingtons Birthday</option>
        <option value=5>Memorial Day</option>
        <option value=2>Independence Day</option>
        <option value=8>State Fair</option>
        <option value=3>Labor Day</option>
        <option value=4>Martin Luther King Jr Day</option>
      </select><br><br>

      <label>temp:</label>
      <input type="number" name="temp" placeholder="temp" required /><br><br>

      <label>rain:</label>
      <input type="number" min="0" max="1" name="rain" placeholder="rain" required /><br><br>

      <label>snow:</label>
      <input type="number" min="0" max="1" name="snow" placeholder="snow" required /><br><br>

      <label for="weather">weather:</label>
      <select id="weather" name="weather">
        <option value=1>Clouds</option>
        <option value=0>Clear</option>
        <option value=6>Rain</option>
        <option value=2>Drizzle</option>
        <option value=5>Mist</option>
        <option value=4>Haze</option>
        <option value=3>Fog</option>
        <option value=10>Thunderstorm</option>
        <option value=8>Snow</option>
        <option value=9>Squall</option>
        <option value=7>Smoke</option>
      </select><br><br>

      <label>year:</label>
      <input type="number" min="2012" max="2022" name="year" placeholder="year" required /><br><br>

      <label>month:</label>
      <input type="number" min="1" max="12" name="month" placeholder="month" required /><br><br>

      <label>day:</label>
      <input type="number" min="1" max="31" name="day" placeholder="day" required /><br><br>

      <label>hours:</label>
      <input type="number" min="0" max="24" name="hours" placeholder="hours" required /><br><br>

      <label>minutes:</label>
      <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required /><br><br>

      <label>seconds:</label>
      <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required /><br><br>

      <button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px;width:200px">Predict</button>
    </form>

    <br>
    {{ prediction_text }}
    <br><br>

    <img src="data:image/png;base64,{{url_3}}" alt="Graph 1" height="180" width="233" onerror="this.style.display='none'"/>
    <img src="data:image/png;base64,{{url_1}}" alt="Graph 2" height="180" width="233" onerror="this.style.display='none'"/>
    <img src="data:image/png;base64,{{url_4}}" alt="Graph 3" height="180" width="233" onerror="this.style.display='none'"/>

    <br><br>
    <img src="data:image/png;base64,{{url_2}}" alt="Main Chart" height="150" width="711" onerror="this.style.display='none'"/>
  </div>
</body>
</html>
